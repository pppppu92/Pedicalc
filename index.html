<!DOCTYPE html>
<html>
<head>
    <title>割引計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; background-color: #bce2e8; }
        .container { max-width: 400px; width: 100%; padding: 20px; box-sizing: border-box; text-align: center; }
        input[type="number"] { padding: 8px; margin-bottom: 10px; width: calc(100% - 16px); box-sizing: border-box; }
        .button-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        button { padding: 10px 15px; cursor: pointer; flex: 1 1 auto; min-width: 100px; max-width: 150px; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }

        /* iPhone 12 mini (375px) 以下の画面サイズに対応 */
        @media (max-width: 375px) {
            body { margin: 10px; }
            .container { padding: 10px; }
            input[type="number"] { width: calc(100% - 16px); }
            button { flex: 1 1 100%; max-width: none; } /* ボタンを縦に並べる */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>割引計算</h1>

        <label for="originalPrice">定価:</label>
        <input type="number" id="originalPrice" placeholder="定価を入力してください">
        <br>

        <div class="button-group">
            <button onclick="calculateDiscount(0.1)">1割引き</button>
            <button onclick="calculateDiscount(0.2)">2割引き</button>
            <button onclick="calculateDiscount(0.3)">3割引き</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function calculateDiscount(discountRate) {
            const originalPriceInput = document.getElementById('originalPrice');
            const resultDiv = document.getElementById('result');

            const originalPrice = parseFloat(originalPriceInput.value);

            if (isNaN(originalPrice) || originalPrice <= 0) {
                resultDiv.textContent = "有効な定価を入力してください。";
                return;
            }

            const discountedPrice = originalPrice * (1 - discountRate);
            const roundedPrice = Math.ceil(discountedPrice); // 小数点以下を切り上げ

            resultDiv.textContent = `割引後の価格: ${roundedPrice}円`;
        }
    </script>
</body>
</html>
